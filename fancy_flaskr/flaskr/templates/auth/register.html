{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {{ form.csrf_token }}
    {{ form_field(form.username) }}
    {{ form_field(form.password) }}
    {{ form.submit }}
</form>
{% endblock content %}
