{% from 'macros.html' import message_card %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nunito.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body id="page-top">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-6 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;{% block img %}{{ url_for('static', filename='img/dogs/image3.jpeg') }}{% endblock img %}&quot;);"></div>
                </div>
                <div class="col-lg-6">
                    <div class="p-5">
                        {% for msg in get_flashed_messages() %}
                            {{ message_card(msg) }}
                        {% endfor %}
                        <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="{{ url_for('index') }}" style="font-size: 28px;">
                            <div class="sidebar-brand-icon"><i class="far fa-chart-bar"></i></div>
                            <div class="sidebar-brand-text mx-3"><span class="text-capitalize">Task Dashboard</span></div>
                        </a>
                        <div class="text-center">
                            <h5 class="text-dark mb-4">{{ self.title() }}</h5>
                        </div>
                        {% block form_content %}{% endblock form_content %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.min.js') }}"></script>
</body>

</html>
